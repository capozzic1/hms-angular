<h2 style="text-align:center; margin-bottom: 18px;">Book Appointment</h2>
<form [formGroup]="form" style="display:flex; flex-direction:column; gap:14px;">
  <mat-form-field appearance="fill">
    <mat-label>Patient Name</mat-label>
    <input matInput formControlName="patientName" readonly>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Doctor Name</mat-label>
    <input matInput formControlName="doctorName" readonly>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Specialty</mat-label>
    <input matInput formControlName="specialty" readonly>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" readonly>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Time</mat-label>
    <mat-select formControlName="time">
      <mat-option *ngFor="let t of times" [value]="t">{{ t }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div style="display:flex; gap:12px; justify-content:center; margin-top:8px;">
    <button mat-raised-button color="primary" (click)="confirm()" [disabled]="form.invalid" style="background:#0b564f; color:#fff;">Confirm Booking</button>
    <button mat-stroked-button (click)="cancel()">Cancel</button>
  </div>
</form>
