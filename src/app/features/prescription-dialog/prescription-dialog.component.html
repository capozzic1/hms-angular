<div class="dialog-container">
  <h2 class="title"><span>Add</span> <span class="prescription">Prescription</span></h2>
  <form [formGroup]="form" (ngSubmit)="onSave()">
    <label>Patient Name</label>
  <input class="input disabled" formControlName="patientName" [disabled]="true" />

    <label>Medicine Names</label>
    <input class="input" formControlName="medication" placeholder="e.g. Paracetamol, Vitamin C" />

    <label>Dosage Instructions</label>
    <textarea class="input" formControlName="dosage" placeholder="e.g - Paracetamol"></textarea>

    <label>Additional Notes</label>
    <textarea class="input" formControlName="doctorNotes" placeholder="Any precautions or observations (optional)"></textarea>

    <button class="add-btn" mat-raised-button color="primary" type="submit">Add Prescription</button>
    <button class="cancel-btn" mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
