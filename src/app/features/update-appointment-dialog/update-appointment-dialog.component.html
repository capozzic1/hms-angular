
<h2 style="text-align:center; margin-bottom: 24px;">
  <span style="font-weight: 600; font-size: 2rem;">Update <span style="color: #a52a2a;">Appointment</span></span>
</h2>
<form [formGroup]="form" style="display: flex; flex-direction: column; gap: 18px;">
  <mat-form-field>
    <mat-label>Patient Name</mat-label>
    <input matInput type="text" formControlName="patientName" readonly>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Doctor Name</mat-label>
    <input matInput type="text" formControlName="doctorName" readonly>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Time</mat-label>
    <mat-select formControlName="time">
      <mat-option *ngFor="let t of times" [value]="t">{{ t }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" style="background:#007a5a; color:white; font-weight:600;" (click)="onUpdate()" [disabled]="form.invalid">Update Appointment</button>
  <button mat-stroked-button color="primary" style="margin-top:8px;" (click)="onCancel()">Cancel</button>
</form>
